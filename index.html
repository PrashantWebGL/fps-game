      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;

      background: #00ff00;

      left: 0;
      width: 20px;

    #crosshair::after {

      left: 9px;
      width: 2px;
      height: 20px;
