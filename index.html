<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epic Shooter 3D</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6711187069654589"
    crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      user-select: none;
    }

    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }

    #hud-top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-end;
      min-width: 280px;
    }

    .hud-container {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(15, 15, 15, 0.75));
      border: 2px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 15px 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      width: 100%;
      box-sizing: border-box;
    }

    .hud-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hud-row:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .hud-row:first-child {
      padding-top: 0;
    }

    .hud-icon {
      font-size: 20px;
      margin-right: 10px;
      filter: drop-shadow(0 0 5px currentColor);
    }

    .hud-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .hud-value {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: -1px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      font-family: 'Courier New', monospace;
    }

    #health-value {
      color: #ff4444;
      text-shadow: 0 0 15px rgba(255, 68, 68, 0.6), 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    #health-bar {
      width: 100%;
      height: 6px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 3px;
      margin-top: 8px;
      overflow: hidden;
      border: 1px solid rgba(255, 68, 68, 0.2);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    #health-fill {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #ff1744, #ff4444, #ff6b6b);
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
      border-radius: 2px;
    }

    #score-value {
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.6), 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    #ammo-value {
      color: #00ff88;
      text-shadow: 0 0 15px rgba(0, 255, 136, 0.6), 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    .stat-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: #00ff00;
      box-shadow: 0 0 8px rgba(0, 255, 0, 0.9), 0 0 3px rgba(0, 255, 0, 0.5);
      transition: background 0.1s, box-shadow 0.1s;
    }

    #crosshair.enemy-target::before,
    #crosshair.enemy-target::after {
      background: #ff0000;
      box-shadow: 0 0 10px rgba(255, 0, 0, 1), 0 0 5px rgba(255, 0, 0, 0.8);
    }

    #crosshair::before {
      top: 9px;
      left: 0;
      width: 20px;
      height: 2px;
    }

    #crosshair::after {
      top: 0;
      left: 9px;
      width: 2px;
      height: 20px;
    }

    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border-radius: 20px;
      pointer-events: auto;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      color: white;
      z-index: 1000;
    }

    #instructions h1 {
      color: white;
      margin: 0;
    }

    #instructions p {
      color: white;
    }

    #instructions table {
      color: white;
    }

    #instructions th,
    #instructions td {
      color: white;
    }

    /* Responsive HUD for Mobile (Class-based) */
    body.mobile-mode #hud-top-right {
      top: 10px;
      /* Moved to top */
      right: 10px;
      width: 220px;
      min-width: 0;
      transform: none;
    }

    body.mobile-mode .hud-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      padding: 8px !important;
    }

    body.mobile-mode .hud-container>div:nth-child(1) {
      display: none !important;
    }

    /* Name */

    body.mobile-mode .hud-container>div:nth-child(2) {
      grid-column: 1;
      border: none !important;
      padding: 0 !important;
    }

    body.mobile-mode .hud-container>div:nth-child(3) {
      display: none !important;
    }

    body.mobile-mode .hud-container>div:nth-child(4) {
      grid-column: 2;
      border: none !important;
      padding: 0 !important;
      margin: 0 !important;
      justify-content: flex-end;
    }

    body.mobile-mode .hud-container>div:nth-child(5) {
      display: none !important;
    }

    body.mobile-mode .hud-value {
      font-size: 18px !important;
    }

    body.mobile-mode .hud-label {
      display: none;
    }

    body.mobile-mode .hud-icon {
      font-size: 16px !important;
      margin-right: 5px !important;
    }

    body.mobile-mode #instructions h1 {
      font-size: 24px !important;
    }

    body.mobile-mode #player-name {
      width: 180px !important;
      font-size: 16px !important;
      padding: 10px !important;
    }
  </style>
</head>

      </div>
    </div>
  </div>
  <div id="crosshair"></div>
  <div id="mobile-controls-top" style="display:none; position:absolute; top:10px; left:10px; z-index:1000; gap:10px;">
    <button id="btn-fullscreen"

    <button id="btn-pause"

  <div id="mobile-start"

    <div id="joystick-zone-left"
